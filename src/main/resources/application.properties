spring.application.name=economyApp
server.port=9090

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/EconomyApp?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=economyapp
spring.datasource.password=economyapp
#spring.datasource.username=root
#spring.datasource.password=toor

# Hibernate Configuration per mostrar les consultes SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate ddl auto (none, validate, update, create, and create-drop)
spring.jpa.hibernate.ddl-auto=validate

# Respetar mayúsculas y minúsculas
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


# Jwt Configuration
jwt.secret=lYCzNsMdyDa0Yt4EE0O7Q79C/YXaQnai8K6yNiI1IrM=
jwt.expiration=86400000

# Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

media.location=mediafiles

# Configuración para trabajar con proxy inverso Tailsale y Funnel
server.forward-headers-strategy=framework
server.tomcat.remoteip.host-header=x-forwarded-for
server.tomcat.remoteip.protocol-header=x-forwarded-proto

